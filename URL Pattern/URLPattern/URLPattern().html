<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
</head>
<body>

<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        // 基本使用:
        let pattern = new URLPattern("https://example.com/books/:id");

        // 使用基础URL:
        let pattern2 = new URLPattern("/books/:id", "https://example.com");

        // 使用对象定义模式:
        let pattern3 = new URLPattern({
            protocol: "https",
            username: "user123",
            password: "secret",
            hostname: "example.com",
            port: "8080",
            pathname: "/books/:id",
            search: "?category=fiction",
            hash: "#section1",
            baseURL: "https://example.com"
        });

        // 大小写不敏感匹配:
        const pattern4 = new URLPattern("https://example.com/2022/feb/*", {ignoreCase: true});

        console.log(pattern);
        console.log(pattern2);
        console.log(pattern3);
        console.log(pattern4);
    })
</script>
</body>
</html>
