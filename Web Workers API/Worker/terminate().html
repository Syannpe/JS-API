<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
</head>
<body>

<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        // 创建一个新的 Worker 对象
        const myWorker = new Worker('terminate().js');

        // 向 Worker 发送消息
        myWorker.postMessage('Hello, worker!');

        // 监听 Worker 发送回来的消息
        myWorker.onmessage = function(e) {
            console.log('Message received from worker:', e.data);
        };

        // 在某个条件下终止 Worker
        myWorker.terminate();


    })
</script>
</body>
</html>
