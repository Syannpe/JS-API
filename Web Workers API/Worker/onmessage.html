<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
</head>
<body>

<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        // 创建一个新的Worker对象
        const myWorker = new Worker('onmessage.js', {
            type: 'module', // 指定Worker类型为module
            credentials: 'same-origin', // 设置credentials为same-origin
            name: 'exampleWorker' // 为Worker指定一个识别名
        });

        // 使用postMessage向Worker发送消息
        myWorker.postMessage('Hello, worker!');

        // 监听Worker发送回来的消息
        myWorker.onmessage = function(e) {
            console.log('Message received from worker:', e.data);
        };

        // 监听错误事件
        myWorker.onerror = function(e) {
            console.error('Error occurred in worker:', e.message);
        };

    })
</script>
</body>
</html>
