<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
</head>
<body>

<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        // 主文档中的代码
        if (window.Worker) {
            // 创建一个新的 Worker 对象，并给它一个名字
            const myWorker = new Worker('name.js', { name: 'demoWorker' });

            // 监听来自 Worker 的消息
            myWorker.onmessage = function(e) {
                console.log('收到消息：', e.data);
            };

            // 向 Worker 发送消息
            myWorker.postMessage('你好，Worker!');
        }
    })
</script>
</body>
</html>
