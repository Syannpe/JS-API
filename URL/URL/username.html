<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table>
    <caption>参数变化表格</caption>
    <thead>
    <tr>
        <td>属性名</td>
        <td>属性值</td>
    </tr>
    </thead>
    <tbody id="propertyTableBody">
    </tbody>
</table>
<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        const propertyTableBody = document.querySelector("tbody");
        const properties = ["protocol", "username", "password", "hash", "host", "hostname", "href", "origin", "pathname", "port", "search", "searchParams"];

        let url = new URL("http://username:password@example.com:63342/websocket-server.js?_ijt=e07qdah9batbg1t7eb9496ak94&_ij_reload&user=123#hash")


        properties.forEach((property) => {
            const row = document.createElement("tr");
            const propNameCell = document.createElement("td");
            const propValueCell = document.createElement("td");

            propNameCell.textContent = property;
            propValueCell.textContent = url[property];
            propValueCell.id = property + "-value";

            row.appendChild(propNameCell);
            row.appendChild(propValueCell);

            propertyTableBody.appendChild(row);
        });

        const render = function () {
            properties.forEach((property) => {
                const containerEle = document.getElementById(property + "-value");
                containerEle.textContent = url[property];
            });
        };


    })
</script>
</body>
</html>
