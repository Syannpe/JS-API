<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Prefetch Example</title>
    <!-- 预取下一个可能访问的页面 -->
    <link rel="prefetch" href="next-page.html">
    <!-- 预取当前页面将使用的子资源 -->
    <link rel="prefetch" href="style.css">
    <link rel="prefetch" href="script.js">
    <link rel="prefetch" type="text/css" href="../../libs/default-stylesheet.css"/>
    <link rel="stylesheet" type="text/css" href="../../libs/default-stylesheet.css"/>
</head>
<body>
<h1>欢迎来到主页</h1>
<p>这个页面预取了下一个页面和一些子资源。</p>
<a href="next-page.html">跳转至下一个页面</a>
<!-- 其他内容 -->
</body>
</html>
