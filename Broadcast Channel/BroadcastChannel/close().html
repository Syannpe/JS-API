<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 基础按钮样式 */
        .button-style {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        /* 按钮默认状态 */
        .button-style.default {
            background-color: #007BFF; /* 蓝色背景 */
            color: white; /* 文字白色 */
            border: none; /* 无边框 */
        }

        /* 鼠标悬停效果 */
        .button-style.default:hover {
            background-color: #0056b3; /* 悬停时颜色变深 */
        }

        /* 鼠标点击效果（按下状态） */
        .button-style.default:active {
            background-color: #004085; /* 点击时颜色更深 */
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2); /* 添加内阴影 */
        }

        /* 可选：为禁用状态设置样式 */
        .button-style.default:disabled {
            background-color: #999; /* 灰色背景表示禁用 */
            color: #fff; /* 白色文字 */
            cursor: not-allowed; /* 禁用光标 */
        }
    </style>
</head>
<body>
<iframe src="postMessage().html"></iframe>

<button id="closeMsg" class="button-style default">关闭通道</button>

<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        const closeMsg = document.getElementById("closeMsg");

        const bc = new BroadcastChannel('my-channel');

        /*
        * 监听消息
        * */
        bc.onmessage = function (e) {
            console.log("Received message:", e.data);
        };

        closeMsg.addEventListener("click", function () {
            bc.close();
        })

    })
</script>
</body>
</html>
