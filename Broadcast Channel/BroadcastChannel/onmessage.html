<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
</head>
<body>
<iframe src="postMessage().html"></iframe>

<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        const bc = new BroadcastChannel('my-channel');

        /*
        * 监听消息
        * */
        bc.onmessage = function (e) {
            console.log("Received message:", e.data);
        };

        bc.postMessage(bc.name + ': Hello, world!');
    })
</script>
</body>
</html>
