<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="manifest" href="manifest.json"/>

    <style></style>
</head>
<body>

<script type="module">
    import {Console} from "../libs/Console.js";

    document.addEventListener("DOMContentLoaded", function () {
        // 创建一个新的 Console 对象
        const con = new Console();

// 将 Console 对象渲染为行内控制台
        con.renderAsConsoleInline();

// 监听 beforeinstallprompt 事件，阻止默认行为并输出信息

        window.addEventListener("beforeinstallprompt", function (e) {
            e.preventDefault();
            con.output("此网页可以被安装", e);
            console.log("此网页可以被安装", e);
            // e.prompt();
        })
    })
</script>
</body>
</html>
